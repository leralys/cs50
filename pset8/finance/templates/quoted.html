{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

        <p>A share of {{ name }} ({{ symbol}}) costs ${{ price }}.</p>
        <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" value="{{ symbol}}">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>

{% endblock %}
